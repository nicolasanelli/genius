<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genius</title>
  <link rel="icon" type="image/png" href="./favicon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
  <main>
    <div class="game-screen">
      <div id="menu" class="description">
        <button onclick="newGame()">Novo Jogo</button>
      </div>
      <section id="game" class="game disabled">
        <div class="genius">
          <div id="green" class="g-button"></div>
          <div id="red" class="g-button"></div>
          <div id="yellow" class="g-button"></div>
          <div id="blue" class="g-button"></div>
          <div id="center" class="g-button">
            <div>
              <h3>Level: <span id="plays">0</span></h3>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
